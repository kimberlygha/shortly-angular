<div id="container" ng-init="getLinks()">
  <header>
    <h1>Shortly</h1>
    <nav class="navigation">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#links">Links</a></li>
        <li><a href="#shorten">Shorten</a></li>
      </ul>
    </nav>
  </header>
  <div class="link" ng-repeat="link in data">
    <img src="./assets/redirect_icon.png"/>
    <div class="info">
      <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
      <div class="title">{{link.title}}</div>
      <div class="original">{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
